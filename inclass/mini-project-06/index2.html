<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assests/style.css"/>
  <title>Library of Congress Api</title>
</head>

<body class="container">
<div class = "jumbotron col-4">
  <h1>Library of Congress</h1>
  <form>
    <div class="form-group " >
      <label>Search</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Search">
    </div>
    <div class ="form-group">
      <label for="exampleFormControllSelect1">Example select</label>
      <select class ="form-control" id="typeInput">
        <option value="maps">Maps</option>
        <option value="audio">Audio Recordings</option>
        <option value="photos">Manuscripts/Mixed Material</option>
        <option value="newspapers">Newspapaer</option>
        <option value="film-and-videos">Film & Video</option>
        <option value="notated-music">Notated Music</option>
        <option value="websites">Archived Websites</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
    <button type="submit" class="btn btn-primary" id="backBtn">Go Back</button>
  </div>
  </form>

    

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src ="assests/javascript.js"></script>
  
</body>
</html>
